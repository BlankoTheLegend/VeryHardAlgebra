<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VeryHardAlgebra PWA</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS Web App Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="content-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

  <script>
    const RAW_URL = 'https://raw.githubusercontent.com/BlankoTheLegend/VeryHardAlgebra/refs/heads/main/index.html';
    const STORAGE_KEY = 'cachedHtmlContent';
    const iframe = document.getElementById('content-frame');

    async function loadFromRemote() {
      try {
        const response = await fetch(RAW_URL);
        if (!response.ok) throw new Error('Fetch failed');

        const html = await response.text();
        localStorage.setItem(STORAGE_KEY, html);
        iframe.srcdoc = html;
        console.log('Loaded from remote');
      } catch (err) {
        console.warn('Remote load failed, trying localStorage...');
        loadFromCache();
      }
    }

    function loadFromCache() {
      const cached = localStorage.getItem(STORAGE_KEY);
      if (cached) {
        iframe.srcdoc = cached;
        console.log('Loaded from local cache');
      } else {
        document.body.innerHTML = '<h2 style="text-align:center;margin-top:20%">Unable to load content. Please connect to the internet at least once.</h2>';
      }
    }

    loadFromRemote();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</body>
</html>
