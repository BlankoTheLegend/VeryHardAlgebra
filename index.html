<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VeryHardAlgebra Hub</title>
<style>
body { font-family: Arial, margin: 0; padding: 20px; }
#login-container, #hub-container, #chat-container { max-width: 500px; margin: auto; text-align: center; }
#messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; background: #f9f9f9; }
input, button { width: 100%; margin: 5px 0; padding: 10px; box-sizing: border-box; }
#status, #statusChat { margin-bottom: 10px; }
iframe { width: 100%; height: 80vh; border: none; display: none; margin-top: 20px; }
</style>
</head>
<body>

<!-- Master Password Login -->
<div id="login-container">
  <h2>Login to VeryHardAlgebra</h2>
  <input type="password" id="master-password" placeholder="Enter password">
  <button onclick="checkMasterPassword()">Login</button>
  <p id="error-message" style="color:red;"></p>
</div>

<!-- App Choice Hub -->
<div id="hub-container" style="display:none;">
  <h2>Choose App</h2>
  <button onclick="loadCurtains()">Curtains</button>
  <button onclick="loadChatApp()">Chat App</button>
</div>

<!-- Curtains iframe -->
<iframe id="curtains-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

<!-- Chat App -->
<div id="chat-container" style="display:none;">
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginStatus"></p>
    <p id="status">Disconnected</p>
  </div>

  <div id="chatDiv" style="display:none;">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
    <p id="statusChat">Disconnected</p>
  </div>
</div>

<script>
// ---- Master password logic ----
const loginContainer = document.getElementById('login-container');
const hubContainer = document.getElementById('hub-container');
const errorMessage = document.getElementById('error-message');

function checkMasterPassword() {
  const pwd = document.getElementById('master-password').value;
  if (pwd === 'Zahir') {
    loginContainer.style.display = 'none';
    hubContainer.style.display = 'block';
  } else {
    errorMessage.textContent = 'Incorrect password. Please try again.';
  }
}

// ---- Load Curtains ----
const curtainsFrame = document.getElementById('curtains-frame');
function loadCurtains() {
  hubContainer.style.display = 'none';
  curtainsFrame.style.display = 'block';
  curtainsFrame.src = 'https://raw.githubusercontent.com/BlankoTheLegend/VeryHardAlgebra/refs/heads/main/Curtains.html';
}

// ---- Load Chat App ----
const chatContainer = document.getElementById('chat-container');
hubContainer.style.display = 'none';
function loadChatApp() {
  hubContainer.style.display = 'none';
  curtainsFrame.style.display = 'none';
  chatContainer.style.display = 'block';
}

// ---- Chat App logic (exactly your original script) ----
let ws = null;
let username = null;

async function getServerURL() {
  try {
    const res = await fetch('https://raw.githubusercontent.com/BlankoTheLegend/VeryHardAlgebra/refs/heads/main/Key.txt');
    return (await res.text()).trim();
  } catch(e) {
    alert('Failed to fetch chat server URL');
  }
}

async function initWebSocket() {
  if (ws && ws.readyState === WebSocket.OPEN) return ws;
  const serverURL = await getServerURL();
  if (!serverURL) return;
  ws = new WebSocket(serverURL);

  ws.onopen = () => updateStatus('Connected');
  ws.onclose = () => updateStatus('Disconnected');
  ws.onerror = () => updateStatus('Error');

  ws.onmessage = msg => {
    const data = JSON.parse(msg.data);
    if (data.type === 'login') {
      if (data.success) {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('chatDiv').style.display = 'block';
      } else {
        document.getElementById('loginStatus').innerText = 'Login failed';
      }
    }
    if (data.type === 'message') {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  };
  return ws;
}

function updateStatus(text) {
  document.getElementById('status').innerText = text;
  document.getElementById('statusChat').innerText = text;
}

function login() {
  username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if (!username || !password) return alert('Enter username and password');

  initWebSocket().then(() => {
    ws.send(JSON.stringify({ type: 'login', username, password }));
  });
}

// Event listeners
document.getElementById('loginBtn').addEventListener('click', login);
document.getElementById('loginBtn').addEventListener('touchend', login);

document.getElementById('sendBtn').addEventListener('click', () => {
  const text = document.getElementById('msgInput').value.trim();
  if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
  ws.send(JSON.stringify({ type: 'message', text }));
  document.getElementById('msgInput').value = '';
});
document.getElementById('sendBtn').addEventListener('touchend', () => {
  document.getElementById('sendBtn').click();
});
</script>

</body>
</html>
