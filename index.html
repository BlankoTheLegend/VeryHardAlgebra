<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VeryHardAlgebra + Chat</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; height:100vh; display:flex; flex-direction:column; }
  #masterLogin, #optionLogin, #chatDiv { max-width: 500px; margin:auto; width:100%; }
  input, button { width: 100%; margin:5px 0; padding:10px; box-sizing:border-box; }
  #content-frame { width:100%; flex:1; border:none; display:none; }
  /* Chat styles */
  #messages { flex:1; border:1px solid #ccc; padding:10px; overflow-y:auto; background:#f9f9f9; display:flex; flex-direction:column; }
  .message { margin:5px; padding:10px; border-radius:10px; max-width:70%; word-wrap:break-word; }
  .self { align-self:flex-end; background:#dcf8c6; }
  .other { align-self:flex-start; background:#fff; border:1px solid #ccc; }
  #chatContainer { display:flex; flex-direction:column; height:70vh; max-width:500px; margin:auto; }
</style>
</head>
<body>

<!-- Master Password Login -->
<div id="masterLogin">
  <h2>Enter Master Password</h2>
  <input type="password" id="masterPassword" placeholder="Master Password">
  <button onclick="checkMaster()">Login</button>
  <p id="masterError" style="color:red;"></p>
</div>

<!-- Option Login -->
<div id="optionLogin" style="display:none;">
  <h2>Choose Your Destination</h2>
  <button onclick="goToCurtains()">Curtains App</button>
  <button onclick="showChatLogin()">Messaging App</button>
</div>

<!-- Chat Login -->
<div id="chatDiv" style="display:none;">
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginStatus"></p>
    <p id="status">Disconnected</p>
  </div>

  <div id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
    <p id="statusChat">Disconnected</p>
  </div>
</div>

<!-- Curtains iframe -->
<iframe id="content-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

<script>
let ws = null;
let username = null;

// --- Master Password ---
function checkMaster() {
  const input = document.getElementById('masterPassword').value;
  if(input === 'Zahir') {
    document.getElementById('masterLogin').style.display='none';
    document.getElementById('optionLogin').style.display='block';
  } else {
    document.getElementById('masterError').textContent='Incorrect password';
  }
}

// --- Option buttons ---
function goToCurtains() {
  document.getElementById('optionLogin').style.display='none';
  const iframe = document.getElementById('content-frame');
  iframe.style.display='block';
  iframe.src = 'Curtains.html';
}

function showChatLogin() {
  document.getElementById('optionLogin').style.display='none';
  document.getElementById('chatDiv').style.display='block';
}

// --- Chat ---
async function getServerURL() {
  try {
    const res = await fetch('https://raw.githubusercontent.com/BlankoTheLegend/VeryHardAlgebra/refs/heads/main/Key.txt');
    return (await res.text()).trim();
  } catch(e) {
    alert('Failed to fetch chat server URL');
  }
}

async function initWebSocket() {
  if(ws) return;
  const serverURL = await getServerURL();
  if(!serverURL) return;
  ws = new WebSocket(serverURL);

  ws.onopen = () => updateStatus('Connected');
  ws.onclose = () => updateStatus('Disconnected');
  ws.onerror = () => updateStatus('Error');

  ws.onmessage = msg => {
    const data = JSON.parse(msg.data);
    if(data.type==='login') {
      if(data.success){
        document.getElementById('loginDiv').style.display='none';
        document.getElementById('chatContainer').style.display='flex';
      } else {
        document.getElementById('loginStatus').innerText='Login failed';
      }
    }
    if(data.type==='message') {
      addMessage(data.user, data.text, data.user===username);
    }
  };
}

function updateStatus(text){
  document.getElementById('status').innerText=text;
  document.getElementById('statusChat').innerText=text;
}

function login() {
  username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if(!username || !password) return alert('Enter username and password');
  if(!ws) initWebSocket().then(()=> ws.send(JSON.stringify({type:'login',username,password})));
  else ws.send(JSON.stringify({type:'login',username,password}));
}

function addMessage(user,text,self=false){
  const messagesDiv = document.getElementById('messages');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + (self?'self':'other');
  msgDiv.textContent = `${self?'':user+': '}${text}`;
  messagesDiv.appendChild(msgDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// --- Event listeners ---
document.getElementById('loginBtn').addEventListener('click', login);
document.getElementById('loginBtn').addEventListener('touchend', login);

function sendMessage(){
  const text = document.getElementById('msgInput').value.trim();
  if(!text || !ws || ws.readyState!==WebSocket.OPEN) return;
  ws.send(JSON.stringify({type:'message', text}));
  document.getElementById('msgInput').value='';
}

// Event listeners
const sendBtn = document.getElementById('sendBtn');
sendBtn.addEventListener('click', sendMessage);
sendBtn.addEventListener('touchend', e => { e.preventDefault(); sendMessage(); });
</script>
</body>
</html>
