<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VeryHardAlgebra PWA</title>

  <!-- üì± Mobile scaling for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üì¶ PWA Metadata -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- üíÑ Fullscreen adaptive styling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="content-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

  <!-- üöÄ Dynamic content loader with offline fallback -->
  <script>
    const RAW_URL = 'https://raw.githubusercontent.com/BlankoTheLegend/VeryHardAlgebra/refs/heads/main/Curtains.html';
    const STORAGE_KEY = 'cachedHtmlContent';
    const iframe = document.getElementById('content-frame');

    async function loadFromRemote() {
      try {
        const response = await fetch(RAW_URL);
        if (!response.ok) throw new Error('Fetch failed');

        const html = await response.text();
        localStorage.setItem(STORAGE_KEY, html);
        iframe.srcdoc = html;
        console.log('‚úÖ Loaded latest content from GitHub');
      } catch (err) {
        console.warn('‚ö†Ô∏è Failed to load remote content. Falling back to cached version.');
        loadFromCache();
      }
    }

    function loadFromCache() {
      const cached = localStorage.getItem(STORAGE_KEY);
      if (cached) {
        iframe.srcdoc = cached;
        console.log('‚úÖ Loaded content from localStorage cache');
      } else {
        document.body.innerHTML = '<h2 style="text-align:center;margin-top:20%">Unable to load content.<br>Please connect to the internet at least once.</h2>';
      }
    }

    loadFromRemote();
  </script>

  <!-- üõ°Ô∏è Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('üõ°Ô∏è Service worker registered'))
        .catch(err => console.error('‚ùå Service worker registration failed:', err));
    }
  </script>
</body>
</html>
